<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic XSS and HTML Injection Lab</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            min-height: 30px;
        }
        input[type="text"] {
            padding: 8px;
            font-size: 14px;
            width: 200px;
        }
        button {
            padding: 8px 15px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <h1>Simple XSS and HTML Injection Lab</h1>

    <p>Enter a search term below (e.g., <em>hello world</em> or <em><strong>your own HTML or JS</strong></em>) and press the "Search" button:</p>

    <input type="text" id="searchBar" placeholder="Enter search term">
    <button onclick="search()">Search</button>

    <div class="output" id="output"></div>

    <script>
        function search() {
            var searchTerm = document.getElementById('searchBar').value;
            document.getElementById('output').innerHTML = searchTerm;
        }
    </script>

</body>
</html>
