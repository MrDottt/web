<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickjacking Tester</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #url-bar {
            display: flex;
            padding: 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
        }
        #url-input {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #go-button {
            padding: 8px 15px;
            margin-left: 10px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #go-button:hover {
            background: #0056b3;
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="url-bar">
        <input type="text" id="url-input" placeholder="Enter URL">
        <button id="go-button">Enter</button>
    </div>
    <iframe id="iframe"></iframe>

    <script>
        document.getElementById("go-button").addEventListener("click", function() {
            var url = document.getElementById("url-input").value;
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
            }
            document.getElementById("iframe").src = url;
        });
    </script>
</body>
</html>
